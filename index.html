<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.min.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="card img">
      <span class="badge">Learning</span>
      <h2 class="card__h2">Published 21 Dec 2023</h2>
      <a class="card__a" href="#"><h1 class="card__h1">HTML & CSS foundations</h1></a>
      <p class="card__p">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex-group">
        <img class="avatar__img" src="assets/images/image-avatar.webp" alt="avatar image">
        <h3 class="avatar__h3">Greg Hooper</h3>
      </div>
    </div>
  </main>

</html>
